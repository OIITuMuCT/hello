{% extends "firstapp/base.html" %}

{% block title %}формы{% endblock %}

{% block header %}Изучаем формы {% endblock %}
{% block content %}
<div class="container-fluid text-start my-2 
            border border-5 border-warning" >
    <h5>Редактирование данных</h5>
    <form  method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label>
            <input type="text" name="name" value="{{ person.name }}">
        </p>
        <p>
            <label>Введите возраст</label>
            <input type="number" name="age" value="{{ person.age }}">
        </p>
        <input type="submit" value="Сохранить">
        
    </form>
</div>
{% endblock %}
