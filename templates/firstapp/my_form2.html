{% extends "firstapp/base.html" %} {% block title %}Формы{% endblock %} 
{% block header %}Изучаем Формы2{% endblock %} {% block content %}
<style>
.myfield{
  border:2px solid #ccc;
  border-radius:5px;
  heght:25ps;
  width: 200px;
  margin: 10px 10px 10px 0
}
</style>
<div class="container-fluid text-start my-2 border border-5 border-warning">
  <h5>Валидация группы полей</h5>
  <form method="POST">
    {% csrf_token %} 
    <div class="form-group my-2">
      {% for field in form %}
        <div>{{field.label_tag}}</div>
        <div>{{field}}</div>
        <div class="error">{{field.errors}}</div>
      {% endfor %}
    </div>
    <input type="submit" value="Отправить" />
  </form>
</div>
{% endblock %}
