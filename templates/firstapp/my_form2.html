{% extends "firstapp/base.html" %} {% block title %}Формы{% endblock %} 
{% block header %}Изучаем Формы2{% endblock %} {% block content %}
<style>
  .field {
    font-weight: bold;
    color: darkblue;
  }
  .error {
    color: red;
  }
</style>
<div class="container-fluid text-start my-2 border border-5 border-warning">
  <h5>Валидация группы полей</h5>
  <form method="POST" novalidate>
    {% csrf_token %} 
    <div class="form-group my-2">
      {% for field in form %}
      
        <div>{{field.label_tag}}</div>
      <div>{{field}}</div>
      <div style="color: blue">{{field.help_text}}</div>
      <div class="error">{{field.errors}}</div>
      
      {% endfor %}
    </div>
    <input type="submit" value="Отправить" />
  </form>
</div>
{% endblock %}
