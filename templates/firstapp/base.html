<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-wite text-center">
        <div class="row">
            <div class="col-2">
                <img src="{% static "images/code.png" %}" alt="" style="width: 50px;">
            </div>
            <div class="col-10">
                <h1>Это заголовок главной страницы сайта</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-warning text-center">
            <h6>
                <a href="{% url "index" %}">Главная страница</a>
                <a href="{% url "my_form" %}">Форма</a>
                <a href="{% url "my_form2" %}">Форма 2</a>
                <a href="{% url "my_form3" %}">Форма 3</a>
                <a href="{% url "form_up_img" %}">Изображения</a>
                <a href="{% url "about" %}">О компании</a>
                <a href="{% url "contact" %}">Контакты</a>

            </h6>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center text-primary fs-1 fw-bold">
            <div>{% block header %}{% endblock %}</div>
        </div>
        <div class="row text-center text-body">
            <div>{% block content %}{% endblock %}</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-primary text-center text-white lh-1">
            <p>Подвал (footer) сайта</p>
        </div>
    </div>
</body>
</html>
